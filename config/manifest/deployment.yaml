apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackhack-backend
data:
  registriesSkippingTagResolving: harbor.seaffood.com
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hackhack-backend
  template:
    metadata:
      labels:
        app: hackhack-backend
    spec:
      containers:
      - image: harbor.seaffood.com/hackhack/hackhack-backend@sha256:c019f619280aefa0eee474502858562ea9daf110531e05eea320789ea775d8ae
        name: hackhack-backend
      imagePullSecrets:
      - name: harbor
