apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackhack-backend
data:
  registriesSkippingTagResolving: harbor.seaffood.com
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hackhack-backend
  template:
    metadata:
      labels:
        app: hackhack-backend
    spec:
      containers:
      - image: harbor.seaffood.com/hackhack/hackhack-backend@sha256:664e424a47648cff4575bdea161fc669539d2b448aac27ef2d4d2c0776bee101
        name: hackhack-backend
      imagePullSecrets:
      - name: harbor
