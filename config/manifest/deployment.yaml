      labels:
        app: hackhack-backend
    spec:
      containers:
      - image: harbor.seaffood.com/hackhack/hackhack-backend@sha256:4b415452997c38f013840cb04cc971935789b7dcf6f9377acd10a5027ac74346
        name: hackhack-backend
      imagePullSecrets:
      - name: harbor
